<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Busqueda</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
<nav th:replace="/header :: header"></nav>
	<h2>Busqueda</h2>
	<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Descuento</th>
      <th scope="col">Visualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary" th:each="producto: ${productos}">
      <td th:text="${producto.titulo}"></td>
      <td th:text="${producto.descripcion}"></td>
      <td th:text="${producto.precio}"></td>
      <td th:text="${producto.descuento}"></td>
      <td><a th:href="@{/producto/{id}(id=${producto.id})}"><i class="bi bi-file-earmark-richtext"></i></a></td>
    </tr>
</body>
</html>
