<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/indesx}" >Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor02"
				aria-controls="navbarColor02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link active" th:href="@{/formula}">Crear articulo
							<span class="visually-hidden">(current)</span></a>
					</li>
					
				</ul>
				<a class="btn btn-outline-light" th:href="@{/producto/carrito}"><i class="bi bi-cart"></i></a>
				<form class="d-flex" th:action="@{/producto/buscar}" method="get">
					<input class="form-control me-sm-2" type="text"
						placeholder="Search" name="patron">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
				</form>
				<div th:if="${logueado==false}">
				<ul class="navbar-nav me-d">
				<li class="nav-item"><a class="btn btn-outline-success" th:href="@{/usuario/signup}">Registrarse
							<span class="visually-hidden">(current)</span></a>
					</li>
					<li class="nav-item"><a class="btn btn-outline-primary"  th:href="@{/usuario/login}">Loguearse
							<span class="visually-hidden">(current)</span></a>
					</li>
				</ul>
				</div>
				<div th:if="${logueado==true}">
				<ul class="navbar-nav me-d">
					<li class="nav-item"><a class="btn btn-outline-light"  th:href="@{/usuario/perfil/{id} (id=${session.user})}">Perfil
							<span class="visually-hidden">(current)</span></a>
					</li>
					<li class="nav-item"><a class="btn btn-outline-danger"  th:href="@{/usuario/logout}">Log out
							<span class="visually-hidden">(current)</span></a>
					</li>
				</ul>
				</div>
				
			</div>
		</div>
	</nav>

</body>
</html>
