<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<script>
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	});
</script>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<nav th:replace="header"></nav>
	<main>
		<div id="carouselExampleControls" class=" carousel slide" data-ride="carousel">
			<div class="carousel-inner" data-interval="500" role="listbox" >
				<div class="carousel-item active">
					<img class="d-block w-100 " src="img/carrusel1.jpg" height="500px" alt="primera imagen carrusel">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 " src="img/carrusel2.jpg" height="500px" alt="segunda imagen carrusel">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 " src="img/carrusel3.jpg" height="500px" alt="tercera imagen carrusel">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselExampleControls"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Siguiente</span>
			</a>
		</div>

		<div class="articulos container justify-content">
			<article class="card" th:each="producto : ${productos} ">
				<picture class="card-img-top" th:switch="${producto.id % 4}" th:if="${producto.imagen==null}">
				<img th:case="1" th:src="@{img/peugeot.jpg}" height="300"
					width="300"> <img th:case="2" th:src="@{img/renault.jpg}"
					height="300" width="300"> <img th:case="3"
					th:src="@{img/seat.jpg}" height="300" width="300"> <img
					th:case="0" th:src="@{img/volkswagen.jpg}" height="300" width="300">
				</picture>
				<picture class="card-img-top" th:unless="${producto.imagen==null}">
				<img  th:src="${producto.imagen.imagen}" height="300"width="300">
				</picture>
				<br>
				<h5 class="card-title w-100" th:text="${producto.titulo}"></h5>
				<a class="btn btn-primary w-100" data-toggle="popover"
					title="Ver mas informacion del vehiculo"
					th:href="@{/producto/{id}(id=${producto.id})}">Ver
					caracteristicas</a>
			</article>
		</div>
	</main>
</body>
</html>
