<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<script>
 $(function () {
 $('[data-toggle="tooltip"]').tooltip()
 });
 </script>

</head>
<body>
<nav th:replace="/header "></nav>
<main>
<div class="carousel slide" data-ride="carousel">
 <div class="carousel-inner">
 <div class="carousel-item active">
 <img class="d-block w-100" src="img/peugeot.jpg" alt="Primer elemento"
/>
 </div>
 <div class="carousel-item">
 <img class="d-block w-100" src="img/peugeot.jpg" alt="Segundo elemento"
/>
 </div>
 <div class="carousel-item">
 <img class="d-block w-100" src="img/peugeot.jpg" alt="Tercer elemento"
/>
 </div>
 </div>
 </div>

<div class="articulos" >
  <article class="card" th:each="producto : ${productos} ">
  	<picture class="card-img-top" th:switch="${producto.id % 4}">
  	<img th:case="1"  th:src="@{img/peugeot.jpg}" height="300"width="300">
  	<img th:case="2"  th:src="@{img/renault.jpg}" height="300"width="300">
  	<img th:case="3"  th:src="@{img/seat.jpg}" height="300"width="300">
  	<img th:case="0"  th:src="@{img/volkswagen.jpg}" height="300"width="300">
  	</picture><br>
  			<h5 class="card-title" th:text="${producto.titulo}"></h5>
  		<a class="btn btn-primary" data-toggle="popover"
 title="Ver mas informacion del vehiculo" th:href="@{/producto/{id}(id=${producto.id})}">Ver caracteristicas</a>
  </article>
</div>
</main>
</body>
</html>
