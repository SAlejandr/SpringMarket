<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Perfil</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
<body>
	<nav th:replace="/header :: header"></nav>
	<main class="container">
		<div id="centrar" class="col-4">
			<body>
				<h1>Perfil de usuario</h1>
				<label>Nombre:</label>
				<p th:text="${usuario.nombre}"></p><br>
				<label>Apellido:</label>
				<p th:text="${usuario.apellido}"></p><br>
				<label>Correo:</label>
				<p th:text="${usuario.email}"></p><br>
				<label>Fecha de nacimiento:</label>
				<p th:text="${usuario.fNacimiento}"></p>
				<a type="button" class="btn btn-success" th:href="@{/usuario/perfil/{id}/tarjeta (id=${usuario.id})}">
                <i class="bi bi-credit-card"></i> Tarjeta
                </a>
			</body>
		</div>
		
	</main>
</body>
</html>
