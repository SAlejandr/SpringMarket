<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mostrar producto</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
<body>
	<nav th:replace="/header :: header"></nav>
	<main class="container">
		<div id="centrar" class="col-4 card">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${producto.titulo}"></h5>
					<h6 class="card-subtitle mb-2 text-muted"
						th:text="${producto.descripcion}"></h6>
					<p class="card-text" th:text="${producto.precio}+ ' &euro;'"></p>
					<p class="card-text" th:text="${producto.descuento}+' %'"></p>
					<form th:action="@{/producto/anadir}" method="POST">
					<input type="number" name="nProducto" min="1" value="1">
					<input type="submit" class="btn btn-outline-success"value="AÃ±adir al carrito">	
					</form>
					<a type="button" class="btn btn-outline-danger"th:href="@{/producto/borrar/{id}(id=${producto.id})}"> <i class="bi bi-trash">Eliminar producto</i></a>
				</div>
			</div>
		</div>


	</main>
</body>
</html>
