<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista compras</title>

</head>
<body>
<body>
	<!-- AAAAAAAAAAAAAAAAAAA -->
	<nav th:replace="/header"></nav>
	<main>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre articulo</th>
					<th>Cantidad</th>
					<th>precio</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-light" th:each="producto :${session.carrito}">
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td th:with="result=${producto.precio *producto.cantidad}" th:text="${result}+ ' &euro;'"></td>
					<td><i class="bi bi-bag-dash"></i></i></td>
				</tr>
			</tbody>
		</table>
	  <form th:action="@{/}" method="POST"> 
		<input type="button" class="btn btn-success" value="comprar">
		</form>
	</main>
</body>
</html>
